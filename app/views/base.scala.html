@(title : String)(body : Html)

<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>@title</title>

		<!-- Individual YUI CSS files -->
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/tabview.css")">
		<!-- Individual YUI JS files -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/yahoo-dom-event.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/element-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/tabview-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/tab.js")"></script>	

		<!-- bootstrap -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/genesis-logo64x64.png")">
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
		<!-- jQuery -->
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/base.css")">
		
	</head>
	
	<body>
		@body
	</body>
	
</html>
