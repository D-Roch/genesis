@(title : String)(content : Html)

<!DOCTYPE html>
<html lang="en">
	
	<head>
	<title>@title</title>
	    	    
		<!-- bootstrap -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/genesis-logo64x64.png")">
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
		<!-- jQuery -->
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/base.css")">
		
	</head>
	
	<body>
	<div class="mainpage">
	<header>
		<div id="logo-img">
			<img id="top-logo" src="@routes.Assets.at("images/genesis-logo64x64.png")" />
        	<h2 id="title">@title</h3>
    	</div>
        
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
            
              @active(t : String) = {
              	@* Change the "active" class highlighting the button in the navbar of the current page *@
                @if(title equals t){class="active"}
              }
            
              <ul id="navbar-inner-left" class="nav">
                <li @active("Home")><a href="/home">Home</a></li>
              </ul>
              <ul id="navbar-inner-right" class="nav">
              	<li @active("Help")><a href="/help">Help</a></li>
              	<li @active("Settings")><a href="/settings">Settings</a></li>
              </ul>
              
          </div>
        </div><!-- /.navbar -->
      </header>
       
	<div class="container-fluid">
		<div class="row-fluid">
			<section class="content span10">@content</section>
			<section class="sidebar span2" style="background-color: white;">Sidebar section</section>
		</div>
	</div>
	
	<footer>
	<div class="footer-left">
		<p>&copy; Team JAMES</p>
	</div>
	<div class="footer-right">		
		<a href="/about">About</a>
	</div>
	</footer>
	
	</div>
	</body>
	
</html>
