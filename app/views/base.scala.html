@(title : String)(content : Html)

<!DOCTYPE html>
<html lang="en">
	
	<head>
	<title>@title</title>
	    	    
		<!-- bootstrap -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
		<!-- jQuery -->
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/base.css")">
		
	</head>
	
	<body>
	<div class="mainpage">
	<div class="masthead">
	<div id="logo-img">
		<img id="top-logo" src="@routes.Assets.at("images/genesis-logo64x64.png")"></img>
        <h2 id="title">@title</h3>
        </div>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul id="navbar-inner-left" class="nav">
                <li class="active"><a href="/home">Home</a></li>
              </ul>
              <ul id="navbar-inner-right" class="nav">
              	<li><a href="/help">Help</a></li>
              	<li><a href="/settings">Settings</a></li>
                <li><a href="/about">About</a></li>
              </ul>
          </div>
        </div><!-- /.navbar -->
      </div>
       
	<div class="container-fluid">
		<div class="row-fluid">
			<section class="content span10">@content</section>
			<section class="sidebar span2" style="background-color: white;">Sidebar section</section>
		</div>
	</div>
	
	<div class="footer">
	&copy; Team JAMES
	</div>
	
	</div>
	</body>
	
</html>
