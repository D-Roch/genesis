@(title : String)

<!DOCTYPE html>
<html lang="en">
	
	<head>
	<title>@title</title>
	    		
		<!-- bootstrap -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
		<!-- jQuery -->
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/base.css")">
		
	</head>
	
	<body>
	<div class="mainpage">
	<div class="masthead">
	<div id="logo-img">
		<img id="top-logo" src="@routes.Assets.at("images/genesis-logo64x64.png")"></img>
        <h3 class="muted">@title</h3>
        </div>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
       
	<div class="container-fluid">
		<div class="row-fluid">
			<section class="content span10">Content section</section>
			<section class="sidebar span2">Sidebar section</section>
		</div>
	</div>
	
	<div class="footer">
	&copy; Team JAMES
	</div>
	
	</div>
	</body>
	
</html>
