@(title: String)(content: Html)

@* Change the "active" class highlighting the button in the navbar of the current page *@
@active(t : String) = {
  @if(title equals t){class=active"}
}

@head = {
	<script src="@routes.Assets.at("stylesheets/javascripts/home.js")" type="text/javascript"></script>
}

@main(title) {
        <div id="proteinModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="proteinModalHeader">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="proteinModalHeader" accesskey="">Choose your protein.</h3>
            </div>
            <div class="modal-body" id="proteinModalBody">
                <p>
                    Protein selection and stuffs..
                </p>
            </div>
            <div id="proteinModalFooter" class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Select</button>
            </div>
        </div>
		<div>
			<ul class="nav nav-tabs" id="myTab">
				<li id="add-tab-button">
						<button class="btn btn-link" onclick="addTab()">+</button>
				</li>
			</ul>
			
			<div class="tab-content">
			</div>
		</div>
}
