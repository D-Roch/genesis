@(title: String)(content: Html)

@head = {
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/home.css")">
	<script src="@routes.Assets.at("stylesheets/javascripts/home.js")" type="text/javascript"></script>
	
	<link href=@routes.Assets.at(
    "stylesheets/rickshaw.min.css") rel='stylesheet' />
    <link href=@routes.Assets.at(
    "stylesheets/main.css") rel='stylesheet' />
    <link href=@routes.Assets.at(
    "stylesheets/jquery-ui-1.10.2.min.css") rel='stylesheet' />
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script src=@routes.Assets.at("javascripts/lib/jquery-1.9.1.min.js") ></script>
}

@main(title)(head) {
    <div id="proteinModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="proteinModalHeader">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="proteinModalHeader" accesskey="">Choose your protein.</h3>
        </div>
        <div class="modal-body" id="proteinModalBody">
            <p>
                Protein selection and stuffs..
            </p>
        </div>
        <div id="proteinModalFooter" class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Select</button>
        </div>
    </div>
	<div id="application-area" class="container-fluid">
		<div id="application-header-row" class="row-fluid">
			<header class="span12">
				<div class="btn-toolbar">
					<div class="btn-group">
						<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
					   	 File...
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">This doesn't do anything (yet)</a>
							</li>
							
							<li class="divider" />
							
							<li>
								<a href="#">New...</a>
							</li>
							<li>
								<a href="#">Open...</a>
							</li>
							<li>
								<a href="#">Save...</a>
							</li>
							<li>
								<a href="#">Import...</a>
							</li>
							<li>
								<a href="#">Export...</a>
							</li>
						</ul>
					</div>
					<div class="btn-group">
						<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
					   	 Run...
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">Run circuit</a>
							</li>
						</ul>
					</div>
				</div>
			</header>
		</div>
		<div id="application-main-row" class="row-fluid">	
			<div id="plumbArea" class="application-canvas span9">
			</div>
			<div class="application-sidebar span3">
				<div id="standard-gates">
					<button onclick="andGate()">Add And gate</button>
    				<button onclick="notGate()">Add Not gate</button>
				</div>
				<div id="non-standard-gates">
					Not Standard
				</div>
			</div>
		</div>
		<script src=@routes.Assets.at("javascripts/script.js") ></script>
}
