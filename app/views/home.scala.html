@(title: String)(content: Html)

@head = {
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/home.css")">
    <link href=@routes.Assets.at("stylesheets/lib/rickshaw.min.css") rel='stylesheet' />
    <link href=@routes.Assets.at("stylesheets/main.css") rel='stylesheet' />
    <script src=@routes.Assets.at("javascripts/lib/jquery-ui-1.10.2.min.js") ></script>
	<script src=@routes.Assets.at("javascripts/lib/jquery.jsPlumb-1.4.0-all-min.js") ></script>
	<script src=@routes.Assets.at("javascripts/plumbWorkspace.js") ></script>
	<script src=@routes.Assets.at("javascripts/proteins.js") ></script>
}


@main(title)(head) {
    @modals()
	<div id="application-area" class="container-fluid">
        <div id="alertBox"></div>
		<div id="application-main-row" class="row-fluid">
			<div id="plumbArea" class="application-canvas span10 well well-small">
			</div>
			<div class="span2">
                <div class="btn-toolbar span12 none">
                    <div class="btn-group span6">
                        <a id = "circuit" class="btn dropdown-toggle  btn-inverse" data-toggle="dropdown" href="#">
                            Circuit
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a id="new" onclick="resetWorkspace()"> New </a>
                            </li>
                            <li class="divider" />
                            <li>
                                <a id="save" onclick="saveCircuit()"> Save </a>
                            </li>
                            <li>
                                <a id="load" onclick="showLoadModal()"> Load </a>
                            </li>
                            <li class="divider" />
                            <li>
                                <a id="delete" onclick="showDeleteModal()"> Delete a circuit </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group span6">
                        <a  id = "simulation" class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">
                            Simulation
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a id = "setup" onclick="showSetup()">Setup</a>
                            </li>
                            <li class="divider" />
                            <li>
                                <a id = "runcircuit" onclick="beginSimulation()">Run circuit</a>
                            </li>
                            <li id="viewResults" class="disabled">
                                <a onclick="openResultModal()">View results</a>
                            </li>
                            <li class="divider" />
                            <li>
                                <a id ="import" onclick="showImportLibrary()">Import protein library</a>
                            </li>
                        </ul>
                    </div>
                </div><br><br><br>    
                <div class="well inset-area">
					<div>
					    <div id="ag" class="product"><img height="80px" width="80px" src=@routes.Assets.at("images/AND_gate.png")></div>
					    <div id="ng" class="product"><img height="80px" width="80px" src=@routes.Assets.at("images/NOT_gate.png")></div>
					</div>
                    <hr>
                    Modified gates :
                    <hr>
					<div id="customGates">
					</div>
                </div>
			</div>
		</div>
    </div>
}
