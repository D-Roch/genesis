@(title: String)(content: Html)

@* Change the "active" class highlighting the button in the navbar of the current page *@
@active(t : String) = {
  @if(title equals t){class=active"}
}

@base(title) {	
	<div class="mainpage">
		<header>
			<div id="logo-img">
				<img id="top-logo" src="@routes.Assets.at("images/genesis-logo64x64.png")" />
	        	<h2 id="title">@title</h3>
	    	</div>
	        
	        <div class="navbar">
	          <div class="navbar-inner">
	            <div class="container">
	            
	              <ul id="navbar-inner-left" class="nav">
	                <li @active("Home")><a href="/">Home</a></li>
	              </ul>
	              <ul id="navbar-inner-right" class="nav">
	              	<li @active("Help")><a href="/help">Help</a></li>
	              	<li @active("Settings")><a href="/settings">Settings</a></li>
	              </ul>
	              
	          </div>
	        </div>  
		</header>
	       
		<div class="container-fluid">
			<div class="row-fluid">
				<section class="content span10">@content</section>
				<section class="sidebar span2" style="background-color: white;">Sidebar section</section>
			</div>
		</div>
		
		<footer>
			<div class="footer-left">
				<p>&copy; Team JAMES</p>
			</div>
			
			<div class="footer-right">		
				<a href="/about">About</a>
			</div>
		</footer>
		
	</div>
}
