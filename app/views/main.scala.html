@(title: String)(content: Html)

@* Change the "active" class highlighting the button in the navbar of the current page *@
@active(t : String) = {
	@if(title equals t){class="active"}
}

@head = {
    <script src=@routes.Assets.at("javascripts/lib/jquery-1.9.1.min.js") ></script>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
}

@base(title)(head) {	
	<div class="mainpage">
		<header>
			<div id="logo-img">
				<img id="top-logo" src="@routes.Assets.at("images/genesis-logo64x64.png")" />
	        	<h2 id="title">@title</h2>
	    	</div>
	        
	        <div class="navbar">
	          <div class="navbar-inner">
	            <div class="container">
	            
	              <ul class="nav pull-left">
	                <li @active("Home")><a href="/">Home</a></li>
	              </ul>
	              <ul class="nav pull-right">
	              	<li @active("Help")><a href="/help">Help</a></li>
	              	<li @active("Settings")><a href="/settings">Settings</a></li>
	              	<li><a href="/logout">Logout</a></li>
	              </ul>
	             </div> 
	          </div>
	        </div>  
		</header>

		<section class="content">@content</section>
		
		<footer>
			<div class="pull-left">
				<p>&copy; Team JAMES</p>
			</div>
			
			<div class="pull-right">		
				<a href="/about">About</a>
			</div>
		</footer>
		
	</div>
    <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
}
