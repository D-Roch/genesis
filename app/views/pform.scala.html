@(name1: String, name2: Option[String], val1: Int, val2: Int, val3: Int)

@main("Here is the result:") {

    <ul>
       <li>@name1</li>
       @if(!name2.isEmpty){
       	<li>@name2</li>
       }
       <li>@val1</li>
       <li>@val2</li>
       <li>@val3</li>
    </ul>

    <p class="buttons">
        <a href="@routes.Projects.index">Back to the form</a>
    </p>

}
