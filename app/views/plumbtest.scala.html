@(title: String)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link href=@routes.Assets.at(
    "stylesheets/rickshaw.min.css") rel='stylesheet' />
    <link href=@routes.Assets.at(
    "stylesheets/main.css") rel='stylesheet' />
    <link href=@routes.Assets.at(
    "stylesheets/jquery-ui-1.10.2.min.css") rel='stylesheet' />
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script src=@routes.Assets.at("javascripts/jquery-1.9.1.min.js") ></script>
    <script src=@routes.Assets.at("javascripts/jquery-ui-1.10.2.min.js") ></script>
    <script src=@routes.Assets.at("javascripts/jquery.ui.touch-punch.min.js") ></script>
    <script src=@routes.Assets.at("javascripts/d3.v3.min.js") ></script>
    <script src=@routes.Assets.at("javascripts/rickshaw.min.js") ></script>
    <script src=@routes.Assets.at("javascripts/jquery.jsPlumb-1.4.0-all-min.js") ></script>
</head>
<body>

<div id="plumbArea" style="width: 1000px; height: 800px; border: 1px solid black;">
    <div id="el0" class="draggablePlumb" style="width: 50px; height: 50px; border: 1px solid black; background: #f00;"></div>
    <div id="el1" class="draggablePlumb" style="width: 50px; height: 50px; border: 1px solid black; background: #0fff00;"></div>
    <div id="el2" class="draggablePlumb" style="width: 50px; height: 50px; border: 1px solid black; background: #00f;"></div>
</div>
<span><button onclick="andGate()">Add And gate</button><button onclick="notGate()">Add Not gate</button></span>
<script src=@routes.Assets.at("javascripts/scriptPlumb.js") ></script>
</body>
</html>
